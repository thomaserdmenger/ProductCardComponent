<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <picture class="card-one">
          <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg" />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Lying transparent perfume bottle from Chanel Paris"
          />
        </picture>
        <article class="card-two">
          <p class="heading">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text-field">
            A floral, solar and voluptuous interpretation composed by Olivier <br />
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="price-left">$149.99</p>
            <p class="price-right"><s>$169.99</s></p>
          </div>
          <button><img src="./images/icon-cart.svg" alt="" />Add to Cart</button>
        </article>
      </section>
    </main>
  </body>
</html>
